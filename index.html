<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>New York Time Search</title>
  </head>

  <body>
    <header>
      <div class="container text-center">
        <h1 class="display-3">New York Time Search</h1>
      </div>
    </header>
    <div class="container-fluid">
      <div class="card">
        <h5 class="card-header">Search Parameters</h5>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Search Terms:</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="mb-3">
              <label for="disabledSelect" class="form-label"
                >Number of Record to Retrieve:</label
              >
              <select id="disabledSelect" class="form-select">
                <option>5</option>
              </select>
            </div>

            <!-- //================================== -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Start Year (optional):</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >End of year (optional):</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="mb-3 footer">
              <!--  -->
            </div>
            <button type="button" class="btn" data-bs-toggle="button">
              <button type="button" class="btn" data-bs-toggle="button">
                Clear Results
              </button>
              Toggle button
            </button>

            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
        </div>
      </div>
    </div>
    <!-- search parameter ends -->

    <!-- top articles cards start -->
    <div class="container-fluid">
      <div class="card">
        <h5 class="card-header">Top Articles</h5>
        <div class="card-body"></div>
      </div>
    </div>
    <!-- top article card end -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
